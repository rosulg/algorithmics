<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Algorithmics</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <script type="text/javascript" src='/lib/d3.js'></script>
    <script src="/lib/jsnetworkx.js"></script>
    <script type="text/javascript" src='graph.js'></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid fixed-top bg-dark py-3">
        <div class="row collapse show no-gutters d-flex h-100 position-relative">
            <div class="col-3 px-0 w-sidebar navbar-collapse collapse d-none d-md-flex">
                <!-- spacer col -->
            </div>
            <div class="col px-3 px-md-0">
                <!-- toggler -->
                <a data-toggle="collapse" href="#" data-target=".collapse" role="button" class="p-1">
                    <i class="fa fa-bars fa-lg"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="container-fluid px-0 h-100">
        <div class="row vh-100 collapse show no-gutters d-flex h-100 position-relative">
            <div class="col-3 p-0 vh-100 h-100 text-white w-sidebar navbar-collapse collapse d-none d-md-flex sidebar">
                <!-- fixed sidebar -->
                <div class="navbar-dark bg-dark position-fixed h-100 w-sidebar">
                    <h4 class="px-3 pt-3">Options</h4>
                    <div class="px-3 pt-3">

                        <div class="mb-3">
                            <label>Number of nodes</label>
                            <input id="numberOfNodes" placeholder="number of nodes" type="number" min="0" step="1" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label>Edge probability (%)</label>
                            <input id="edgeProbability" placeholder="probability of an edge" type="number" min="0" max="100" step="1" class="form-control">
                        </div>

                        <button id="generate-button" type="button" class="btn btn-success" onclick="generate()">Generate</button>


                    </div>



                </div>
            </div>
            <div class="col p-3">
                <div id="app-canvas" style="height: 100vh;"></div>
            </div>
        </div>
    </div>

</body>
</html>
